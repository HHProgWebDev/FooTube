<!doctype html>
<html class="grid" lang="is">
  <head>
    <meta charset="utf-8">
    <title>FooTube</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="lib/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading--one">Myndbandaleigan</h1>
      <main>
        <section class="category">
          <h2 class="category__title">Nýleg myndbönd</h2>
          <div class="category__items">
            <div class="video">
              <div class="video__image">
                <img class="video__img" src="./videos/small.png">
                <div class="video__length">0:05</div>
              </div>
              <h3 class="video__title">Lego!</h3>
              <p class="video__date">Fyrir 1 degi síðan</p>
            </div>
          </div>
        </section>
        <hr>
      </main>
    </div>
  </body>
</html>
